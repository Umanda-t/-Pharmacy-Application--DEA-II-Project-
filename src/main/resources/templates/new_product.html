<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <title>Add New Product</title>
</head>
<body>
<div th:insert="header"> </div>


<div class="site-wrap">

  <div class="bg-light py-3">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mb-0">
          <br>
        </div>
      </div>
    </div>
  </div>

  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h2 class="h3 mb-5 text-black">Add New Product</h2>
        </div>
        <div class="col-md-12">
          <form action="#" th:action="@{/save}" th:object="${product}"
                method="post">

            <div class="p-3 p-lg-5 border">


              <div class="form-group row">
                <div class="col-md-12">
                  <label class="text-black">Product Name</label>
                 <input type="text"class="form-control" th:field="*{name}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <label class="text-black">Quantity</label>
                  <input type="text"class="form-control" th:field="*{quantity}" />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <label class="text-black">Made In</label>
                  <input type="text"class="form-control" th:field="*{madein}" />
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-12">
                  <label class="text-black">Price</label>
                  <input type="text"class="form-control" th:field="*{price}" />
                </div>
              </div>

              <div class="form-group row">
                <div class="col-lg-12">
                  <input type="submit" class="btn btn-primary btn-lg btn-block" value="Save">
                </div>
              </div>
            </div>
          </form>
        </div>

      </div>
    </div>
  </div>





</div>
<div th:insert="footer"> </div>
</body>
</html>
