<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>All Products</title>
</head>
<body>
<div th:insert="header"> </div>


<div class="site-wrap">
<div class="site-section">
  <div class="container">
    <div align="center"><h3>All Orders </h3> <div> <br>
      <div class="row mb-5">

        <form class="col-md-12" method="post">
          <div class="site-blocks-table">
            <table class="table table-bordered">
              <thead>
              <tr>
                <th>Order Number</th>
                <th>Customer Name</th>
                <th>Product ID</th>
                <th>Contact Number</th>
                <th>Address</th>

              </tr>
              </thead>
              <tbody>

              <tr th:each="user : ${listUsers}">
                <td th:text="${user.uid}">Order Number</td>
                <td th:text="${user.username}">Customer Name</td>
                <td th:text="${user.id}">Product ID</td>
                <td th:text="${user.contactno}">Contact Number</td>
                <td th:text="${user.address}">Address</td>

              </tr>


              </tbody>
            </table>
          </div>
        </form>
         </div>
      <br/>
      <a href="#" th:href="@{/viewproducts}"class="btn btn-primary btn-md btn-block"> View All Products</a>


    </div>
    </div>


  </div>

</div>
</div>
<div th:insert="footer"> </div>
</body>
</html>
